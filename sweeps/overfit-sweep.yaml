---
program: train.py
name: overfit-model-noise
method: grid
metric:
    goal: minimize
    name: overall/val-loss
parameters:
    scm.noise_types:
        values:
          - '[gaussian]'
          - '[gaussian, laplace]'
          - '[gaussian, laplace, exponential]'

    model:
      values: [tiny, small, standard]

    train.learning_rate:
      values: [0.001, 0.0001, 0.00005]

command:
    - ${env}
    - ./slurm/train_runner.sh
    - ${args_no_hyphens}
    - validate_scm.noise_types=[log-normal, uniform]
    - train.train_steps=50001
    - wandb.project=tracee-overfit
